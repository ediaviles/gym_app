<!DOCTYPE html>
<html>

<head>
  <title>Gym Info</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
  {% load static %}
  <link href="{% static 'HealthWebsite/homepageCSS.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'HealthWebsite/DailyDiaryPageCSS.css' %}" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script src="{% static 'HealthWebsite/maps.js' %}" type="text/javascript"></script>
  <link href="{% static 'HealthWebsite/mapsCSS.css' %}" rel="stylesheet" type="text/css">
  <script src="{% static 'HealthWebsite/autocomplete.js' %}" type="text/javascript"></script>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'testing' %}"><img style="width:135px; height:125px;" src="{% static 'HealthWebsite/HealthWeb-logos_black.png' %}"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto" style="margin-left:auto; margin-right:0">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'testing' %}">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile-page' %}">
                        Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'daily-diary' %}">
                        Daily Diary    
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'mainpage' %}">
                        Progress
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'gym-info' %}">
                        Gym Info
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user-address' %}">
                        Gym Buddies
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
  <span id="error" class="error"></span>
  </nav>
  <br>

  <!-- Maps and address display -->
  <div class="container-fluid" style="padding:5px;">
    <div class="row">
      <div class="col-5 ml-auto text-center">
        <div class="card h-100">
          <div class="card-body">
            <div class="row">
              <div class="col-12">
              <label for="address">Enter Address</label>
              <input id="address" placeholder="Enter Address">
              <button type="submit" class="btn btn-outline-primary" onclick="initMap()" value="Submit">Submit</button>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" id="rad-1" onclick="RadiusChanged(1)">1 Km</button>
                <button type="button" class="btn btn-secondary" id="rad-2" onclick="RadiusChanged(2)">2 Km</button>
                <button type="button" class="btn btn-secondary" id="rad-3" onclick="RadiusChanged(3)">3 Km</button>
              </div>
              </div>
            </div>
            <!-- TODO: Step 4A2: Add a generic sidebar -->
            <!-- The slide-out panel for showing place details -->
            <div class="row" style="padding: 5px;">
              <div class="col-12 d-flex justify-content-center">
                <div class="ml-auto" style="height:400px; width:500px" id="panel"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Map appears here -->
      <div class="col-7 ml-auto" style="height:500px;" id="map"></div>
    </div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtdUoI-AHQhiY6OO3qLCX6yIJNWAg7R0k&libraries=places&callback=initMap">
  </script>
  <script>
    window.onload = autoComplete();
  </script>
</body>

</html>
